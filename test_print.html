<!DOCTYPE html>
<html>
<head>
    <title>Test Print</title>
    <style>
        .test-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 15px;
            background: #f9f9f9;
        }
        
        @media print {
            .no-print { display: none !important; }
            .test-container { border: 2px solid #000; }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test Print Function</h1>
        
        <div class="test-section">
            <h3>Test 1: Basic Print</h3>
            <button onclick="window.print()" class="no-print">Test Print</button>
            <p>Ini adalah teks yang harus tercetak.</p>
        </div>
        
        <div class="test-section">
            <h3>Test 2: QR Code dari API</h3>
            <img src="https://api.qrserver.com/v1/create-qr-code/?data=TEST123&size=150x150" alt="QR Test">
            <p>QR Code dari API eksternal</p>
        </div>
        
        <div class="test-section">
            <h3>Test 3: QR Code Lokal</h3>
            <img src="generate_qr.php?data=TEST123&size=150" alt="QR Local" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div style="display:none; border: 1px solid #000; padding: 10px; text-align: center; width: 150px; height: 150px;">
                <strong>TEST123</strong><br>
                <small>QR Gagal</small>
            </div>
            <p>QR Code dari generator lokal</p>
        </div>
        
        <div class="test-section">
            <h3>Test 4: Booking Code</h3>
            <div style="border: 2px solid #000; padding: 15px; text-align: center; font-weight: bold; font-size: 18px;">
                BOOK-D46AE7A2
            </div>
            <p>Kode booking yang harus selalu terlihat</p>
        </div>
    </div>
</body>
</html>
